<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./simon.css">
</head>
<body>
    <header>
        <h1>Simon Game</h1>
    </header>
    <main>
        <div class="level">
            <p id="level">Level</p>
            <div id="timer">
                <p id="timer" class="timer">Timer</p>
                <p id="minutes" class="timer"> 00</p>
                <p id="seconds" class="timer">: 00</p>
                <p id="cents" class="timer">: 00</p>
            </div>
        </div>
        <div class="simon">
            <button id="greenBtn" class="simonBtn"></button>
            <button id="redBtn" class="simonBtn"></button>
            <button id="yellowBtn" class="simonBtn"></button>
            <button id="blueBtn" class="simonBtn"></button>
        </div>
        <div class="controls">
            <button id="playBtn" class="control">New Game</button>
            <button id="scoreboardBtn" class="control">Scoreboard</button>
        </div>
        <div class="score">
            <p id="score">Score</p>
        </div>
    </main>
    <section id="modal-new-game" class="modal">
        <div class="modal_container">
            <h2 class="modal_title">Enter your name!</h2>
            <form action="/" id="form-new-game">
                <input type="text" name="player-name" id="player-name">
                <p id="error-player-name" class="modal_error">You must enter at least 3 letters to play</p>
            </form>
            <button id="player-name-accept" class="modal_button">Accept</button>
            <button id="player-name-cancel" class="modal_button">Cancel</button>
        </div>
    </section>
    <section id="modal-game-over" class="modal">
        <div class="modal_container">
            <h2 class="modal_title">Game Over</h2>
            <p id="game-over-content" class="modal_paragraph"></p>
            <button id="game-over-restart" class="modal_button">Restart Game</button>
            <button id="game-over-change-name" class="modal_button">Change Name</button>
        </div>
    </section>
    <section id="modal-scoreboard" class="modal">
        <div class="modal_container">
            <h2 class="modal_title">Scoreboard</h2>
            <div>
                <p class="scoreboard_modal">Order By:</p>
                <button id="scoreboard-score" class="modal_button scoreboard_modal">Score</button>
                <button id="scoreboard-date" class="modal_button scoreboard_modal">Date</button>
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Level</th>
                    <th>Date</th>
                    <th>Hour</th>
                </thead>
                <tbody id="players-table-body"></tbody>
            </table>
            <button id="scoreboard-close" class="modal_button scoreboard_modal">Close</button>
        </div>
    </section>
    <footer>
        <div id="developer-github">
            <h3 id="developer">Developed by Francisco Bruno</h3>
            <a href="https://github.com/franbruno6/LPPA-2023-Simon-Game " target="_blank">Github <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="#ffdf80" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
              </svg></a>
        </div>
        <a href="./contact.html" target="_blank" id="contact">Contact Us</a>
    </footer>
    <script src="./js/simon.js"></script>
    <script src="./js/event-handler.js"></script>
    <script src="./js/validations.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
